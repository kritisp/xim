<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRGI Title Verification System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            text-align: left;
        }

        .Approved {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .Rejected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .score {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PRGI Title Verification</h1>
        <p>Ensure your publication title is unique and compliant.</p>
        <input type="text" id="titleInput" placeholder="Enter title (e.g. Daily Bugle)">
        <button onclick="verifyTitle()">Verify Title</button>

        <div id="resultBox" class="result-box">
            <h3 id="resStatus"></h3>
            <p id="resReason"></p>
            <div class="score" id="resProb"></div>
        </div>
    </div>

    <script>
        async function verifyTitle() {
            const title = document.getElementById('titleInput').value;
            if (!title) return;

            const btn = document.querySelector('button');
            btn.textContent = "Checking...";
            btn.disabled = true;

            try {
                const res = await fetch('http://localhost:8000/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: title.trim() })
                });
                const data = await res.json();

                const box = document.getElementById('resultBox');
                box.style.display = 'block';
                box.className = 'result-box ' + data.status;

                document.getElementById('resStatus').textContent = `Status: ${data.status}`;
                document.getElementById('resReason').textContent = data.reason;
                document.getElementById('resProb').textContent = `Verification Probability: ${data.verification_probability}%`;
            } catch (err) {
                alert("Error connecting to verification server.");
            } finally {
                btn.textContent = "Verify Title";
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
